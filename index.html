<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
    <title>Full-Screen View</title>
    <link rel="stylesheet" href="style.css"> 

    <style>
        /* Style for the full-screen container */
        body {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        /* Style for the close button */
        #close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Full-Screen View</h1>
    <p>This is a full-screen view of your website.</p>
    <button id="close-button" onclick="closeFullscreen()">Close</button>

    <script>
        // Function to close the full-screen view
        function closeFullscreen() {
            document.body.requestFullscreen().exit();
        }
    </script>
</body>
</html>
