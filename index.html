<!DOCTYPE html>
<html>
<head>
  <title>Isometric Tile</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .tile {
      width: 100px;
      height: 50px;
      background-color: #ccc;
      transform: rotate(-45deg) skewX(26.565deg); 
      transform-origin: 50% 50%;
      position: relative;
    }

    .tile::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ddd;
      transform: rotate(45deg) skewX(-26.565deg);
      transform-origin: 50% 50%;
    }
  </style>
</head>
<body>
  <div class="tile"></div>
</body>
</html>
